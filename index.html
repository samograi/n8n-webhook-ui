<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczny Formularz n8n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        input[type="url"], input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
            font-family: inherit;
        }

        input[type="url"]:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .dynamic-fields {
            border: 2px dashed #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: #f8fafc;
        }

        .field-row {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            position: relative;
        }

        .field-row label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .field-name-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .field-name-container input {
            flex: 1;
            margin-bottom: 0;
        }

        .field-row input, .field-row textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .field-row textarea {
            resize: vertical;
            min-height: 80px;
            margin-bottom: 0;
        }

        .btn-remove {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .btn-remove:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .add-field-container {
            text-align: right;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-add {
            background: #10b981;
            color: white;
        }

        .btn-add:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-remove {
            background: #ef4444;
            color: white;
        }

        .btn-remove:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-section {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
        }

        .response-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .response-content {
            background: #1f2937;
            color: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .cors-info {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .cors-info h3 {
            color: #92400e;
            margin-bottom: 10px;
        }

        .cors-info p {
            color: #78350f;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 30px;
            background: white;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #e1e8ed;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #10b981;
            background: #ecfdf5;
            border: 2px solid #10b981;
        }

        .error {
            color: #ef4444;
            background: #fef2f2;
            border: 2px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Dynamiczny Formularz n8n</h1>
            <p>Wy≈õlij dane do swojego webhook n8n</p>
        </div>

        <div class="form-section">
            <form id="dynamicForm">
                <div class="form-group">
                    <label for="webhookUrl">üåê Adres URL Webhook n8n:</label>
                    <input type="url" id="webhookUrl" placeholder="https://twoj-n8n.com/webhook/twoj-webhook-id">
                </div>

                <div class="form-group">
                    <label>üìù Dynamiczne pola formularza:</label>
                    <div class="dynamic-fields">
                        <div class="field-row">
                            <label>Nazwa:</label>
                            <div class="field-name-container">
                                <input type="text" placeholder="np. pytanie" class="field-name">
                                <button type="button" class="btn-remove" onclick="removeField(this)" title="Usu≈Ñ pole">‚úï</button>
                            </div>
                            <label>Warto≈õƒá:</label>
                            <textarea placeholder="np. Jaki kraj jest najwiƒôkszy w Europie?" class="field-value" rows="3"></textarea>
                        </div>
                        <div id="additionalFields"></div>
                        <div class="add-field-container">
                            <button type="button" class="btn btn-add" onclick="addField()">‚ûï Dodaj pole</button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-submit" id="submitBtn">
                    üì§ Wy≈õlij do n8n
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Wysy≈Çanie danych...</p>
            </div>

            <div class="response-section" id="responseSection" style="display: none;">
                <h3>üìã Odpowied≈∫ z serwera:</h3>
                <div class="response-content" id="responseContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Lista serwer√≥w proxy CORS
        const corsProxies = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/raw?url=',
            'https://cors-proxy.htmldriven.com/?url=',
            'https://yacdn.org/proxy/'
        ];

        let currentProxyIndex = 0;

        function addField() {
            const additionalFields = document.getElementById('additionalFields');
            const fieldRow = document.createElement('div');
            fieldRow.className = 'field-row';
            fieldRow.innerHTML = `
                <label>Nazwa:</label>
                <div class="field-name-container">
                    <input type="text" placeholder="np. pytanie" class="field-name">
                    <button type="button" class="btn-remove" onclick="removeField(this)" title="Usu≈Ñ pole">‚úï</button>
                </div>
                <label>Warto≈õƒá:</label>
                <textarea placeholder="np. Jaki kraj jest najwiƒôkszy w Europie?" class="field-value" rows="3"></textarea>
            `;
            additionalFields.appendChild(fieldRow);
        }

        function removeField(button) {
            const fieldRow = button.closest('.field-row');
            fieldRow.remove();
        }

        function collectFormData() {
            const formData = {};
            const fieldRows = document.querySelectorAll('.field-row');
            
            fieldRows.forEach(row => {
                const nameInput = row.querySelector('.field-name');
                const valueInput = row.querySelector('.field-value');
                
                if (nameInput.value && valueInput.value) {
                    formData[nameInput.value] = valueInput.value;
                }
            });
            
            return formData;
        }

        async function sendWithProxy(url, data, proxyIndex = 0) {
            if (proxyIndex >= corsProxies.length) {
                throw new Error('Wszystkie serwery proxy CORS zawiod≈Çy');
            }

            const proxy = corsProxies[proxyIndex];
            let proxyUrl;

            // R√≥≈ºne sposoby konstruowania URL dla r√≥≈ºnych proxy
            if (proxy.includes('allorigins.win')) {
                proxyUrl = proxy + encodeURIComponent(url);
            } else {
                proxyUrl = proxy + url;
            }

            try {
                console.log(`Pr√≥ba wys≈Çania przez proxy ${proxyIndex + 1}: ${proxy}`);
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseText = await response.text();
                return { success: true, data: responseText, status: response.status };
            } catch (error) {
                console.log(`Proxy ${proxyIndex + 1} zawi√≥d≈Ç:`, error.message);
                
                if (proxyIndex < corsProxies.length - 1) {
                    console.log(`Pr√≥ba z nastƒôpnym proxy...`);
                    return await sendWithProxy(url, data, proxyIndex + 1);
                } else {
                    throw error;
                }
            }
        }

        async function sendDirectly(url, data) {
            console.log('Pr√≥ba bezpo≈õredniego wys≈Çania...');
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const responseText = await response.text();
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`, { 
                    cause: { status: response.status, data: responseText } 
                });
            }

            return { success: true, data: responseText, status: response.status };
        }

        function isResponseSuccess(response) {
            // Sprawd≈∫ status HTTP
            const httpSuccess = response.status >= 200 && response.status < 300;
            
            // Sprawd≈∫ czy w tre≈õci odpowiedzi nie ma kodu b≈Çƒôdu
            let jsonErrorCode = null;
            try {
                const jsonData = JSON.parse(response.data);
                if (jsonData.code && (jsonData.code >= 400 || jsonData.code < 200)) {
                    jsonErrorCode = jsonData.code;
                }
            } catch (e) {
                // Je≈õli nie mo≈ºna sparsowaƒá JSON, ignoruj
            }
            
            return httpSuccess && !jsonErrorCode;
        }

        function getErrorDetails(response) {
            try {
                const jsonData = JSON.parse(response.data);
                if (jsonData.code && jsonData.message) {
                    return {
                        code: jsonData.code,
                        message: jsonData.message,
                        hint: jsonData.hint || null
                    };
                }
            } catch (e) {
                // Je≈õli nie mo≈ºna sparsowaƒá JSON, zwr√≥ƒá standardowe info
            }
            
            return null;
        }

        function showResponse(content, isError = false) {
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');
            
            responseSection.style.display = 'block';
            responseContent.textContent = content;
            
            if (isError) {
                responseContent.className = 'response-content error';
            } else {
                responseContent.className = 'response-content success';
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Wysy≈Çanie...';
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Wy≈õlij do n8n';
            }
        }

        document.getElementById('dynamicForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const formData = collectFormData();
            
            if (!webhookUrl) {
                alert('Podaj adres URL webhook!');
                return;
            }

            showLoading(true);
            
            try {
                let response;
                
                // Najpierw pr√≥ba bezpo≈õredniego wys≈Çania
                try {
                    response = await sendDirectly(webhookUrl, formData);
                    console.log('Bezpo≈õrednie wys≈Çanie udane!');
                } catch (directError) {
                    console.log('Bezpo≈õrednie wys≈Çanie nie powiod≈Ço siƒô:', directError.message);
                    console.log('Pr√≥ba z serwerami proxy...');
                    
                    // Je≈õli bezpo≈õrednie wys≈Çanie nie dzia≈Ça, u≈ºyj proxy
                    response = await sendWithProxy(webhookUrl, formData);
                }
                
                // Sprawd≈∫ czy odpowied≈∫ to sukces (status 2xx i brak error code w JSON)
                const isSuccess = isResponseSuccess(response);
                const errorDetails = getErrorDetails(response);
                
                let message = '';
                if (isSuccess) {
                    message = `‚úÖ Sukces! Dane zosta≈Çy wys≈Çane do n8n.`;
                } else if (errorDetails) {
                    message = `‚ùå B≈ÇƒÖd ${errorDetails.code}: ${errorDetails.message}`;
                    if (errorDetails.hint) {
                        message += `\n\nüí° Wskaz√≥wka: ${errorDetails.hint}`;
                    }
                } else {
                    message = `‚ö†Ô∏è Otrzymano odpowied≈∫ z kodem b≈Çƒôdu`;
                }
                
                const dataInfo = Object.keys(formData).length > 0 
                    ? `üì§ Wys≈Çane dane:\n${JSON.stringify(formData, null, 2)}\n\n`
                    : `üì§ Wys≈Çano pusty webhook (bez danych)\n\n`;
                
                showResponse(`${message}

${dataInfo}üì• Odpowied≈∫ z serwera (Status: ${response.status}):
${response.data}`, !isSuccess);
                
            } catch (error) {
                console.error('B≈ÇƒÖd:', error);
                const dataInfo = Object.keys(formData).length > 0 
                    ? `üì§ Dane kt√≥re pr√≥bowano wys≈Çaƒá:\n${JSON.stringify(formData, null, 2)}\n\n`
                    : `üì§ Pr√≥bowano wys≈Çaƒá pusty webhook\n\n`;
                    
                showResponse(`‚ùå B≈ÇƒÖd podczas wysy≈Çania:
${error.message}

${dataInfo}üí° Sprawd≈∫:
- Czy URL webhook jest poprawny
- Czy n8n webhook jest aktywny
- Czy sieƒá internetowa dzia≈Ça`, true);
            } finally {
                showLoading(false);
            }
        });

        // Dodaj pierwsze pole po za≈Çadowaniu strony i otw√≥rz je
        window.addEventListener('load', function() {
            const firstNameInput = document.querySelector('.field-name');
            const firstValueInput = document.querySelector('.field-value');
            firstNameInput.placeholder = 'np. pytanie';
            firstValueInput.placeholder = 'np. Jaki kraj jest najwiƒôkszy w Europie?';
            
            // Otw√≥rz pierwsze pole - ustaw fokus na nazwie pola
            firstNameInput.focus();
        });
    </script>
</body>
</html>
